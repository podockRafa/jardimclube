name: app_jardim_clube
description: App do Condominio Jardim Clube
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  url_launcher: ^6.2.0

  # --- FIREBASE (Banco de Dados e Login) ---
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.0

  # --- DESIGN E UTILIDADES ---
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  intl: ^0.20.2
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0 
  
  # --- O SALVADOR DA PÁTRIA (Cloudinary) ---
  cloudinary_public: ^0.23.1

  # Ícones extras
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # --- IMAGENS (DICA PRO) ---
  # Ao colocar apenas a pasta com a barra "/" no final,
  # TUDO o que você jogar lá dentro (logo, topo, icon, fotos novas)
  # vai funcionar automaticamente no código.
  assets:
    - assets/images/